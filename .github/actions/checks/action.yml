name: 'Lint / Build / Test'
description: 'Run lint, format, typecheck, build, and test steps'

inputs:
  skip-build:
    description: 'Skip the build step'
    required: false
    default: 'false'

runs:
  using: composite
  steps:
    - name: 'ğŸ§¹ Lint'
      shell: bash
      run: bun lint

    - name: 'ğŸ§¹ Format'
      shell: bash
      run: bun format

    - name: 'ğŸ§ª Typecheck'
      shell: bash
      run: bun typecheck

    - name: 'ğŸ”§ Build'
      shell: bash
      if: ${{ !inputs.skip-build }}
      run: bun run build

    - name: 'ğŸ“ Test'
      shell: bash
      run: bun test
